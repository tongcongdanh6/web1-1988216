<!doctype html>
<html lang="en">

<head>
    <title>1988216 - Ice-cream - Menu</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/animate.min.css" type="text/css">
    <link rel="stylesheet" href="css/1988216.css">
</head>

<body>
    <!--header-->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="index.html" id="logo">
                <img id="logo" src="images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="menu.html">Menu <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="searchword">
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>
                </form>
                <div id="social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn facebook"></a>
                </div>
            </div>
        </nav>
    </header>
    <!--/header-->


    <div class="container-fluid" id="small-banner"></div>

    <div id="content">
        <div class="container py-5">
            <h3 class="text-dark mb-5">Menu</h3>
            <div>
                <div class="font-weight-bold">Filter by category:</div>

                <ul class="nav justify-content-left" id="gallery-categories">
                </ul>
            </div>
            <div class="row" id="gallery">
                <img src="images/camera-loader.gif">
            </div>
        </div>
    </div>

    <!--footer-->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a class="active" href="menu.html">Menu</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2019 | <a class="text-uppercase" href="#">Privacy policy</a>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/handlebars-v4.7.6.js"></script>
    <script src="js/1988216.js"></script>


    <script id="gallery-categories-template" type="text/x-handlebars-template">
        <li class="nav-item">
            <a class="nav-link categories-list-item disabled pl-0" href="#" onclick="getGallery(this)">Show all</a>
        </li>
        {{#each data}}
        <li class="nav-item">
            <a class="nav-link categories-list-item" href="#catid-{{id}}" onclick="getGallery(this, '{{id}}')">{{name}}</a>
        </li>
        {{/each}}
    </script>


    <script id="gallery-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="col-sm-6 col-md-4 pr-1 pb-3">
            <a href="#" onclick="getDetailsOfGallery('{{id}}')">
                <img src="{{thumbpath}}" alt=""
            class="img-thumbnail animate__animated animate__fadeIn animate__fast">
           </a>
        </div>
        {{/each}}
    </script>

    <script id="gallery-details-template" type="text/x-handlebars-template">
        {{#each data}}
        <scr{{!}}ipt type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f631587ff92a41c"></scr{{!}}ipt>
        <div class="container py-5" id="gallery-detail">
            <h3 class="text-dark mb-5">{{name}}</h3>
            <div class="row">
                <div class="col text-justify">
                    <img class="image-rounded float-left gallery-detail-img mr-3" src="{{imagepath}}" alt="">
                    {{{description}}}
                    <div class="mr-5" style="display: inline-block;">
                        <a href="https://plus.google.com/share?url=http://web1-1988215.herokuapp.com/" target="_blank"
                            title="Google Plus"><i class="fa fa-google-plus google-plus-btn"></i></a>
                    </div>
                    <!-- Go to www.addthis.com/dashboard to customize your tools -->
                    <div style="display: inline-block;" class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>


    <script>
        $(document).ready(function () {
            getData('gallery-categories', '#gallery-categories', '#gallery-categories-template');
            getData('gallery', '#gallery', '#gallery-template');
        });
    </script>

</body>

</html>
