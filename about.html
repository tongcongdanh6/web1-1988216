<!doctype html>
<html lang="en">

<head>
    <title>1988216 - Ice-cream - About</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Changa+One" type="text/css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/1988216.css">
</head>

<body>
    <!--header-->
    <header class="container">
        <nav class="navbar navbar-expand-sm navbar-light px-0">
            <a class="navbar-brand" href="index.html" id="logo">
                <img id="logo" src="images/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#menu"
                aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about.html">About <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blog.html">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contacts.html">Contacts</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0" id="frm-search">
                    <div class="input-group input-group-sm">
                        <input class="form-control" type="text" placeholder="Search" id="searchword">
                        <div class="input-group-append">
                            <button class="btn" type="submit" id="btn-search"></button>
                        </div>
                    </div>
                </form>
                <div id="social">
                    <a href="#" class="btn twitter"></a>
                    <a href="#" class="btn facebook"></a>
                </div>
            </div>
        </nav>
    </header>
    <!--/header-->


    <div class="container-fluid" id="small-banner">

    </div>
    <div id="content">
        <div class="container py-5">
            <div class="row">
                <div class="col-md-8" id="aboutus">

                </div>
                <div class="col-md-4" id="visions">
                    
                </div>
            </div>
        </div>

        <div class="container-fluid about py-3">
            <div class="container" id="testimonials">

            </div>
        </div>

        <div class="container py-5" id="ourteam">

        </div>
    </div>

    <!--footer-->
    <footer class="container-fluid">
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a class="active" href="about.html">About</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contacts.html">Contacts</a></li>
            </ul>
        </nav>
        <div>
            Ice-cream &copy; 2019 | <a class="text-uppercase" href="#">Privacy policy</a>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/handlebars-v4.7.6.js"></script>

    <script id="aboutus-template" type="text/x-handlebars-template">
        {{#each data}}
        <h3 class="text-dark pb-4">About Us</h3>
        <img class="image-rounded float-left mr-3" src="{{thumbpath}}" alt="">
            {{{summary}}}
        <p><a href="#" class="readmore" onclick='getData("aboutus","#content","#readmore-template")'>Read more</a></p>
        {{/each}}
    </script>

    <script id="visions-template" type="text/x-handlebars-template">
        <h3 class="text-dark pb-4">Our Vision</h3>
        {{#each data}}
            <div class="row pb-4">
                <div class="col">
                    <a href="#" class="about-link" onclick='getData("visions/{{id}}","#content","#details-template")'>
                        <img class="image-rounded float-left mr-3" src="{{thumbpath}}" alt="">
                        <h4 class="my-0 py-0">
                            {{name}}
                        </h4>
                        {{summary}}
                    </a>
                </div>
            </div>
        {{/each}}
    </script>

    <script id="testimonials-template" type="text/x-handlebars-template">
        <h3 class="text-white mb-4">Testimonials</h3>
        <div class="row ml-0 mb-5">
        {{#each data}}
            
                <div class="col">
                    <p>{{summary}}</p>
                    <div class="text-white">{{name}}</div>
                    <a class="readmore" href="mailto:{{email}}">{{email}}</a>
                </div>
            
        {{/each}}
        </div>
    </script>


    <script id="ourteam-template" type="text/x-handlebars-template">
        <h3 class="text-dark mb-5">Our Team</h3>
        <div class="row">
            {{#each data}}
            <div class="col-md-3">
                <a class="ourteam-link" href="#" onclick='getData("team/{{id}}","#content","#details-template")'><img class="image-rounded" src="{{thumbpath}}" alt="">
                <p class="text-dark font-weight-bold pt-3">{{name}}</p>
                <p>{{summary}}</p></a>
            </div>
            {{/each}}
        </div>
    </script>



    <script id="readmore-template" type="text/x-handlebars-template">
        <scr{{!}}ipt type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f631587ff92a41c"></scr{{!}}ipt>
        {{#each data}}
        <div class="container py-5" id="readmore">
            <h3 class="text-dark mb-5">{{name}}</h3>
            <div class="row">
                <div class="col">
                    {{{description}}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="mr-5" style="display: inline-block;">
                        <a href="https://plus.google.com/share?url=http://web1-1988215.herokuapp.com/" target="_blank"
                            title="Google Plus"><i class="fa fa-google-plus google-plus-btn"></i></a>
                    </div>
                    <!-- Go to www.addthis.com/dashboard to customize your tools -->
                    <div style="display: inline-block;" class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script id="details-template" type="text/x-handlebars-template">
        <scr{{!}}ipt type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5f631587ff92a41c"></scr{{!}}ipt>
        {{#each data}}
        <div class="container py-5" id="readmore">
            <div class="row py-3">
                <div class="col">
                    <h3 class="text-dark mb-5">{{name}}</h3>
                    <img src="{{imagepath}}" class="float-left mr-4">
                    <div class="text-justify">{{{description}}}</div>
                    <div class="mr-5" style="display: inline-block;">
                        <a href="https://plus.google.com/share?url=http://web1-1988215.herokuapp.com/" target="_blank"
                            title="Google Plus"><i class="fa fa-google-plus google-plus-btn"></i></a>
                    </div>
                    <!-- Go to www.addthis.com/dashboard to customize your tools -->
                    <div style="display: inline-block;" class="addthis_inline_share_toolbox"></div>
                </div>
            </div>
        </div>
        {{/each}}
    </script>


    <script src="js/1988216.js"></script>
    <script>
        $(document).ready(function(){
            getData('aboutus', '#aboutus', '#aboutus-template');
            getData('visions', '#visions', '#visions-template');
            getData('testimonials', '#testimonials', '#testimonials-template');
            getData('team', '#ourteam', '#ourteam-template');
        });
    </script>
</body>

</html>
