    <script id="blogs-categories-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="mb-2">
            <a class="blog-link" href="#">
                <img src="/images/marker1.png" alt="" class="mr-1">
                {{name}}
            </a>
        </div>
        {{/each}}
    </script>

    <script id="blogs-archives-template" type="text/x-handlebars-template">
        {{#each data}}
        <div class="mb-2">
            <a class="blog-link" href="#">
                <img src="/images/marker1.png" alt="" class="mr-1">
                {{monthString}}, {{year}}
            </a>
        </div>
        {{/each}}
    </script>

    <script id="blogs-template" type="text/x-handlebars-template">
        <h3 class="text-dark mb-4">Blog</h3>
        {{#each data.data}}
        <div class="row mb-5">
            <div class="col">
                <h4>{{name}}</h4>
                <div class="mb-3">by Super User in <a href="#" class="blog-link-2">Blog. {{category.name}}</a> on {{date}} Hits: 208 <a href="#" class="blog-link-2">Comments ({{comments.length}})</a></div>
                <div class="text-justify">
                    <img class="image-rounded float-left mr-3" src="{{thumbpath}}" alt="">
                    <div>
                        {{summary}}
                    </div>
                    <a href="blog_readmore.html" class="readmore mt-3" style="display: block;">Read more</a>
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <script>
        $(document).ready(function(){
            getData("blogs-categories","#blogs-categories","#blogs-categories-template");
            getData("blogs-archives","#blogs-archives","#blogs-archives-template");
            getData("blogs","#blogs","#blogs-template")
        });
    </script>
